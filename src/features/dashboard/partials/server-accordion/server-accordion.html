<button
  (click)="toggle()"
  class="wrapper | flex flex-col items-start w-full bg-white rounded-xl transition-all delay-300 ease-in min-h-20 p-4"
>
  <p class="text-[#030229] text-[15px] font-bold">Lorem P</p>
  <div class="bg-gray-25 flex gap-4 min-h-3.5 rounded-xl justify-between w-full p-4 mt-4">
    <div class="flex gap-2 w-full justify-between items-center">
      <div class="flex gap-2 justify-between items-center">
        <div class="size-[52px] bg-blue-100 flex items-center justify-center rounded-full">
          <svg-icon [src]="item().icon" />
        </div>
        <div class="flex-1 flex flex-col gap-1 items-start">
          <p class="uppercase font-semibold text-gray-900 text-[13px]">{{ item().label }}</p>
          <p class="uppercase text-xs text-gray-500">{{ item().subLabel }}</p>
        </div>
      </div>
      <div class="flex flex-col gap-1 border-s border-gray-400 ps-2 items-start">
        <p class="uppercase text-gray-900 text-start text-[13px]">
          {{ item().title }}
        </p>
      </div>
    </div>
  </div>
  <div class="content-grid" [class.open]="isOpen()">
    <div class="content-inner">
      <p class="text-xs text-gray-700 mt-4 text-start leading-5">
        {{ item().content }}
      </p>
    </div>
  </div>
</button>
