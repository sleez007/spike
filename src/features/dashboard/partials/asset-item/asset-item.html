<div
  class="grid gap-4 py-2 grid-cols-[1fr_auto] border-b border-gray-100 items-center text-gray-400 text-compact px-6"
>
  <div class="flex flex-1 gap-2">
    <div class="bg-blue-50 size-10 rounded-full flex items-center justify-center">
      <svg-icon src="/assets/icons/server.svg"></svg-icon>
    </div>
    <div class="flex flex-col gap-0.5">
      <p class="text-gray-700 font-semibold text-compact">{{ asset().name }}</p>
      <p class="text-gray-500 font-medium text-sm">{{ asset().code }}</p>
    </div>
  </div>
  <div
    [ngClass]="getStatusClasses()"
    class="rounded-full px-4 py-1 flex items-center justify-center font-bold"
  >
    <span class="text-base">{{ asset().status }}</span>
  </div>
</div>
