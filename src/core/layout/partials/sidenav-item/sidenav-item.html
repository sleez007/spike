<a
  [matTooltip]="isCollapsed() ? item().label : null"
  matTooltipClass="right"
  matTooltipPosition="right"
  [routerLink]="item().route"
  routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: true }"
  [class.justify-center]="isCollapsed()"
  class="item | leading-two flex w-full min-h-10 flex-row position no-underline py-2 gap-2 px-4 items-center text-gray-700 transition-all ease-in duration-200 rounded-sm"
  matRipple
>
  <div class="flex items-center size-5 justify-between">
    <svg-icon svgClass="transition-all  duration-200 ease-in" [src]="item().icon"></svg-icon>
  </div>
  @if (!isCollapsed()) {
    <span class="item-label| text-base">{{ item().label }}</span>
  }
</a>
