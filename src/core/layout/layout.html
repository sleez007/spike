<div class="relative h-full">
  <mat-sidenav-container class="sidenav-container | h-full bg-gray-25!">
    <mat-sidenav
      #sidenav
      [disableClose]="isDesktop()"
      [fixedInViewport]="true"
      [mode]="isDesktop() ? 'side' : 'over'"
      [opened]="isDesktop()"
      [class.collapsed]="isSideNavCollapsed()"
      class="sidenav"
    >
      <ng-container *ngTemplateOutlet="sidenavRef()" />
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content | overflow-x-hidden">
      <main class="content | h-full">
        <router-outlet />
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
